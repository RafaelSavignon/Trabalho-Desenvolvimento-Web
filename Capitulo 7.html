<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Formulários HTML</title>
</head>

<body>

    <!-- Exercício 7.1: Formulário com campo de texto e botão de envio -->
    <form action="processar.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <button type="submit">Enviar</button>
    </form>

    <!-- Exercício 7.2: Formulário com campos de e-mail, senha e botão de envio -->
    <form action="processar.php" method="post">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <button type="submit">Enviar</button>
    </form>

    <!-- Exercício 7.3: Formulário com caixa de seleção de cores e botão de envio -->
    <form action="processar.php" method="post">
        <label for="cor">Escolha uma cor:</label>
        <select id="cor" name="cor">
            <option value="vermelho">Vermelho</option>
            <option value="verde">Verde</option>
            <option value="azul">Azul</option>
        </select>
        <button type="submit">Enviar</button>
    </form>

    <!-- Exercício 7.4: Formulário com campos de idade, gênero e botão de envio -->
    <form action="processar.php" method="post">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <button type="submit">Enviar</button>
    </form>

    <!-- Exercício 7.5: Formulário com campos de e-mail, assunto, mensagem e botão de envio -->
    <form action="mailto:destinatario@example.com" method="post">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto">
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
