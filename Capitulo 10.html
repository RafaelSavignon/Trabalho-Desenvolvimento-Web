<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercícios CSS</title>

<style>
/* Exercício 10.1: Cor do texto para todos os parágrafos */
p {
  color: #3366cc; /* Azul em formato hexadecimal */
}

/* Exercício 10.2: Fonte principal como Roboto e fonte de fallback Arial */
body {
  font-family: 'Roboto', Arial, sans-serif;
}

/* Exercício 10.3: Tamanho da fonte para todos os títulos de nível 3 */
h3 {
  font-size: 2rem;
}

/* Exercício 10.4: Estilo de fonte em negrito para spans com a classe destaque */
span.destaque {
  font-weight: bold;
}

/* Exercício 10.5: Estilo de fonte em itálico para citações em blockquote */
blockquote {
  font-style: italic;
}
</style>

</head>
<body>

<!-- Exemplo de aplicação dos estilos CSS definidos acima -->
<p>Este é um parágrafo com a cor de texto alterada.</p>

<p>Este é outro parágrafo com a cor de texto alterada.</p>

<p>Exemplo de fonte Roboto alternativa.</p>

<h3>Título de nível 3 com tamanho de fonte alterado.</h3>

<span class="destaque">Texto com destaque em negrito.</span>

<blockquote>
  Esta é uma citação em itálico.
</blockquote>

</body>
</html>
