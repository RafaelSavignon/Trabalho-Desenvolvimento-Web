<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercícios CSS</title>

<style>
/* Exercício 9.1: Classe para fundo vermelho */
.fundo-vermelho {
  background-color: red;
}

/* Exercício 9.2: Seletor para texto azul em elementos <a> dentro de <p> */
p a {
  color: blue;
}

/* Exercício 9.3: Classe para fundo verde RGB */
.fundo-verde-rgb {
  background-color: rgb(50, 205, 50);
}

/* Exercício 9.4: Seletor para texto cinza RGBA em elementos <ul> */
ul {
  color: rgba(128, 128, 128, 0.5);
}

/* Exercício 9.5: Classe para fundo rosa HSL */
.fundo-rosa-hsl {
  background-color: hsl(330, 75%, 70%);
}
</style>

</head>
<body>

<!-- Exemplo de uso das classes e seletores CSS definidos acima -->
<div class="fundo-vermelho">Elemento com fundo vermelho</div>

<p>
  Parágrafo com <a href="#">link azul</a> dentro.
</p>

<div class="fundo-verde-rgb">Elemento com fundo verde RGB</div>

<ul>
  <li>Item de lista com texto cinza RGBA</li>
</ul>

<div class="fundo-rosa-hsl">Elemento com fundo rosa HSL</div>

</body>
</html>
