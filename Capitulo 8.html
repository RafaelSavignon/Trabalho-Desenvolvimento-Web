<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercícios CSS</title>

<!-- Exercício 8.1: CSS inline -->
<style>
/* Exercício 8.1: CSS interno */
p {
  font-size: 18px;
}
</style>

<!-- Exercício 8.2: Seletor de tipo de elemento -->
<style>
h1 {
  color: blue; /* Adicionando uma cor para ilustração */
}
</style>

<!-- Exercício 8.3: Seletor por ID -->
<style>
#titulo {
  font-weight: bold; /* Adicionando negrito para ilustração */
}
</style>

<!-- Exercício 8.4: Seletor por classe -->
<link rel="stylesheet" href="styles.css">

<!-- Exercício 8.5: Seletor de descendência -->
<style>
.container p {
  color: green; /* Adicionando uma cor para ilustração */
}
</style>

</head>
<body>

<!-- Exemplo de parágrafos com estilos aplicados -->
<p style="font-size: 18px;">Parágrafo com CSS inline</p>
<p>Parágrafo com CSS interno</p>
<p class="destaque">Parágrafo com classe destaque</p>
<div class="container">
  <p>Parágrafo dentro de um container</p>
</div>

<!-- Exemplo de título com ID -->
<h1 id="titulo">Título com ID</h1>

<!-- Exemplo de parágrafos com classes -->
<p class="destaque">Parágrafo com classe destaque</p>
<p>Outro parágrafo sem destaque</p>

</body>
</html>
