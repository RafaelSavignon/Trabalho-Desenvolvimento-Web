<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercícios CSS</title>

<style>
/* Exercício 12.1: Display inline para elementos <h1> */
h1 {
  display: inline;
}

/* Exercício 12.2: Display block para elementos <span> */
span {
  display: block;
}

/* Exercício 12.3: Display inline-block para elementos <img> */
img {
  display: inline-block;
}

/* Exercício 12.4: Display none para elementos com a classe "ocultar" */
.ocultar {
  display: none;
}

/* Exercício 12.5: Visibility hidden para elementos com a classe "invisível" */
.invisivel {
  visibility: hidden;
}
</style>

</head>
<body>

<!-- Exemplo de aplicação dos estilos CSS definidos acima -->
<h1>Título em linha</h1><span>Bloco 1</span><span>Bloco 2</span>

<img src="example.jpg" alt="Imagem com display inline-block">

<div class="ocultar">Este div será ocultado</div>

<p class="invisivel">Este parágrafo será invisível</p>

</body>
</html>
